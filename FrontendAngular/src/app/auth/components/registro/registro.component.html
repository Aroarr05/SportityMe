<div class="container mx-auto px-4 py-8 max-w-md">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-green-600 text-white px-6 py-4">
      <h3 class="text-xl font-semibold text-center">Registro de Usuario</h3>
    </div>

    <div class="p-6">
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>

      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
          <input 
            type="text" 
            id="nombre" 
            formControlName="nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            [class.border-red-500]="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
            placeholder="Ingresa tu nombre completo"
          >
          <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="registroForm.get('nombre')?.errors?.['required']">El nombre es requerido</span>
            <span *ngIf="registroForm.get('nombre')?.errors?.['minlength']">Mínimo 2 caracteres</span>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            [class.border-red-500]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched"
            placeholder="ejemplo@correo.com"
          >
          <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="registroForm.get('email')?.errors?.['required']">El email es requerido</span>
            <span *ngIf="registroForm.get('email')?.errors?.['email']">Ingresa un email válido</span>
          </div>
        </div>

        <div>
          <label for="contraseña" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            id="contraseña" 
            formControlName="contraseña" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            [class.border-red-500]="registroForm.get('contraseña')?.invalid && registroForm.get('contraseña')?.touched"
            placeholder="Mínimo 6 caracteres"
          >
          <div *ngIf="registroForm.get('contraseña')?.invalid && registroForm.get('contraseña')?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="registroForm.get('contraseña')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="registroForm.get('contraseña')?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            [class.border-red-500]="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched"
            placeholder="Repite tu contraseña"
          >
          <div *ngIf="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="registroForm.get('confirmPassword')?.errors?.['required']">Confirmar contraseña es requerido</span>
            <span *ngIf="registroForm.get('confirmPassword')?.errors?.['passwordMismatch']">Las contraseñas no coinciden</span>
          </div>
        </div>

        <button 
          type="submit" 
          [disabled]="registroForm.invalid || loading"
          class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-green-300 transition-colors"
        >
          <span *ngIf="!loading">Registrarse</span>
          <span *ngIf="loading">Registrando...</span>
        </button>
      </form>

      <div class="mt-4 text-center">
        <p class="text-gray-600">¿Ya tienes cuenta?</p>
        <a 
          routerLink="/auth/login" 
          class="text-green-600 hover:text-green-800 font-medium"
        >
          Inicia sesión aquí
        </a>
      </div>
    </div>
  </div>
</div>
