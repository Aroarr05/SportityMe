<div class="container mx-auto px-4 py-8 max-w-md">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-blue-600 text-white px-6 py-4">
      <h3 class="text-xl font-semibold text-center">Iniciar Sesión</h3>
    </div>

    <div class="p-6">
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="ejemplo@correo.com"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido</span>
          </div>
        </div>

        <div>
          <label for="contraseña" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            id="contraseña" 
            formControlName="contraseña" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched"
            placeholder="Ingresa tu contraseña"
          >
          <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="loginForm.get('contraseña')?.errors?.['required']">La contraseña es requerida</span>
          </div>
        </div>

        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-300 transition-colors"
        >
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading">Iniciando sesión...</span>
        </button>
      </form>

      <div class="mt-4 text-center">
        <p class="text-gray-600">¿No tienes cuenta?</p>
        <a 
          routerLink="/auth/registro" 
          class="text-blue-600 hover:text-blue-800 font-medium"
        >
          Regístrate aquí
        </a>
      </div>
    </div>
  </div>
</div>
