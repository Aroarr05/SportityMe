<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <button 
    (click)="goBack()"
    class="absolute top-4 left-4 px-4 py-2 bg-white text-purple-600 rounded-lg hover:bg-purple-50 transition-all duration-300 shadow-md hover:shadow-lg flex items-center"
  >
    <i class="fas fa-arrow-left mr-2"></i>
    <span>Volver</span>
  </button>

  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
      <div class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white px-6 py-8">
        <div class="text-center">
          <div class="mx-auto h-12 w-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-user text-white text-xl"></i>
          </div>
          <h3 class="text-2xl font-bold">Iniciar Sesión</h3>
          <p class="text-purple-200 mt-2">Accede a tu cuenta</p>
        </div>
      </div>

      <div class="p-8">
        <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 rounded mb-6">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
            <p class="text-red-700">{{ error }}</p>
          </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Campo Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-envelope text-purple-600 mr-2"></i>
              Correo Electrónico
            </label>
            <div class="relative">
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                [class.bg-red-50]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                placeholder="ejemplo@correo.com"
              >
            </div>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm mt-2 flex items-center">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido</span>
            </div>
          </div>

          <div>
            <label for="contraseña" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-lock text-purple-600 mr-2"></i>
              Contraseña
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="contraseña" 
                formControlName="contraseña" 
                class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200"
                [class.border-red-500]="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched"
                [class.bg-red-50]="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched"
                placeholder="Ingresa tu contraseña"
              >
            </div>
            <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="text-red-600 text-sm mt-2 flex items-center">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span *ngIf="loginForm.get('contraseña')?.errors?.['required']">La contraseña es requerida</span>
            </div>
          </div>

          <button 
            type="submit" 
            [disabled]="loginForm.invalid || loading"
            class="w-full px-4 py-3 bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-lg hover:from-purple-700 hover:to-indigo-800 disabled:from-purple-300 disabled:to-indigo-300 transition-all duration-300 transform hover:scale-[1.02] disabled:scale-100 font-semibold shadow-md hover:shadow-lg"
          >
            <div class="flex items-center justify-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              <span *ngIf="!loading">Iniciar Sesión</span>
              <span *ngIf="loading">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Iniciando sesión...
              </span>
            </div>
          </button>
        </form>

        <div class="mt-8 text-center pt-6 border-t border-gray-200">
          <p class="text-gray-600">¿No tienes cuenta?</p>
          <a 
            routerLink="/auth/registro" 
            class="inline-flex items-center text-purple-600 hover:text-purple-800 font-medium transition-colors duration-200 mt-2"
          >
            <i class="fas fa-user-plus mr-2"></i>
            Regístrate aquí
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
