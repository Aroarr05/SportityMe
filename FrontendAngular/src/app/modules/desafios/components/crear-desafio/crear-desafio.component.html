<div class="container mx-auto px-4 py-8 max-w-2xl">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Nuevo Desafío</h1>
    <p class="text-gray-600">Completa los detalles de tu desafío deportivo</p>
  </div>

  <app-error-alert *ngIf="error" [message]="error"></app-error-alert>

  <form [formGroup]="desafioForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-4">
      <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">
        Título del Desafío *
      </label>
      <input
        id="titulo"
        type="text"
        formControlName="titulo"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ej: Maratón de 30 días"
      >
      <div *ngIf="desafioForm.get('titulo')?.invalid && desafioForm.get('titulo')?.touched" class="text-red-500 text-sm mt-1">
        El título es requerido y máximo 100 caracteres
      </div>
    </div>
    <div class="mb-4">
      <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">
        Descripción *
      </label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Describe el desafío, objetivos, reglas, etc."
      ></textarea>
      <div *ngIf="desafioForm.get('descripcion')?.invalid && desafioForm.get('descripcion')?.touched" class="text-red-500 text-sm mt-1">
        La descripción es requerida
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="tipoActividad" class="block text-sm font-medium text-gray-700 mb-1">
          Tipo de Actividad *
        </label>
        <select
          id="tipoActividad"
          formControlName="tipoActividad"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let tipo of tiposActividad" [value]="tipo">
            {{ tipo }}
          </option>
        </select>
      </div>
      <div>
        <label for="dificultad" class="block text-sm font-medium text-gray-700 mb-1">
          Dificultad *
        </label>
        <select
          id="dificultad"
          formControlName="dificultad"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let dificultad of dificultades" [value]="dificultad">
            {{ dificultad | titlecase }}
          </option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label for="objetivo" class="block text-sm font-medium text-gray-700 mb-1">
          Objetivo *
        </label>
        <input
          id="objetivo"
          type="number"
          formControlName="objetivo"
          step="0.1"
          min="0.1"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="0.0"
        >
        <div *ngIf="desafioForm.get('objetivo')?.invalid && desafioForm.get('objetivo')?.touched" class="text-red-500 text-sm mt-1">
          El objetivo debe ser mayor a 0
        </div>
      </div>
      <div>
        <label for="unidadObjetivo" class="block text-sm font-medium text-gray-700 mb-1">
          Unidad *
        </label>
        <select
          id="unidadObjetivo"
          formControlName="unidadObjetivo"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let unidad of unidades" [value]="unidad">
            {{ unidad }}
          </option>
        </select>
      </div>

      <div>
        <label for="maxParticipantes" class="block text-sm font-medium text-gray-700 mb-1">
          Máx. Participantes *
        </label>
        <input
          id="maxParticipantes"
          type="number"
          formControlName="maxParticipantes"
          min="1"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <div *ngIf="desafioForm.get('maxParticipantes')?.invalid && desafioForm.get('maxParticipantes')?.touched" class="text-red-500 text-sm mt-1">
          Mínimo 1 participante
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="fechaInicio" class="block text-sm font-medium text-gray-700 mb-1">
          Fecha de Inicio *
        </label>
        <input
          id="fechaInicio"
          type="datetime-local"
          formControlName="fechaInicio"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div>
        <label for="fechaFin" class="block text-sm font-medium text-gray-700 mb-1">
          Fecha de Fin *
        </label>
        <input
          id="fechaFin"
          type="datetime-local"
          formControlName="fechaFin"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
    </div>

    <div *ngIf="!validarFechas() && desafioForm.get('fechaFin')?.touched" class="text-red-500 text-sm mb-4">
      La fecha de fin debe ser posterior a la fecha de inicio
    </div>

    <div class="mb-6">
      <label class="flex items-center">
        <input
          type="checkbox"
          formControlName="esPublico"
          class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
        >
        <span class="ml-2 text-sm text-gray-700">Desafío público (visible para todos)</span>
      </label>
    </div>

    <div class="flex justify-end space-x-4">
      <button
        type="button"
        routerLink="/desafios"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="desafioForm.invalid || loading || !validarFechas()"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors"
      >
        <span *ngIf="loading">Creando...</span>
        <span *ngIf="!loading">Crear Desafío</span>
      </button>
    </div>
  </form>
</div>
