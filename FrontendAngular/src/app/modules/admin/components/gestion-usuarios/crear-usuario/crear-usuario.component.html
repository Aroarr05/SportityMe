<div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-12 gap-4">
      <div class="flex items-center space-x-4">
        <div class="h-12 w-12 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
          <i class="fas fa-plus-circle text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
            Crear Nuevo Usuario
          </h1>
          <p class="text-gray-600 mt-1">Los campos marcados con * son obligatorios</p>
        </div>
      </div>
    </div>

    <div *ngIf="mensajeError" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
      <div class="text-red-700 text-sm flex items-center space-x-2">
        <i class="fas fa-exclamation-triangle"></i>
        <span>{{ mensajeError }}</span>
      </div>
    </div>

    <form (ngSubmit)="guardar()" class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-8 border border-gray-100">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Nombre *
          </label>
          <input
            type="text"
            [(ngModel)]="usuario.nombre"
            name="nombre"
            required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
            placeholder="Nombre completo"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Email *
          </label>
          <input
            type="email"
            [(ngModel)]="usuario.email"
            name="email"
            required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
          >
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-800 mb-3">
          Contraseña *
        </label>
        <input
          type="password"
          [(ngModel)]="usuario.password"
          name="password"
          required
          minlength="6"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
          placeholder="Mínimo 6 caracteres"
        >
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Género
          </label>
          <div class="relative">
            <select
              [(ngModel)]="usuario.genero"
              name="genero"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300 appearance-none bg-white"
            >
              <option *ngFor="let genero of generos" [value]="genero.valor">{{ genero.texto }}</option>
            </select>
            <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Fecha de Nacimiento
          </label>
          <div class="relative">
            <input
              type="date"
              [(ngModel)]="usuario.fecha_nacimiento"
              name="fecha_nacimiento"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300 bg-white custom-datepicker"
            >
            <i class="fas fa-calendar-alt absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Peso (kg)
          </label>
          <input
            type="number"
            step="0.1"
            min="0"
            max="500"
            [(ngModel)]="usuario.peso"
            name="peso"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
            placeholder="Opcional"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Altura (cm)
          </label>
          <input
            type="number"
            min="0"
            max="300"
            [(ngModel)]="usuario.altura"
            name="altura"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
            placeholder="Opcional"
          >
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Ubicación
          </label>
          <input
            type="text"
            [(ngModel)]="usuario.ubicacion"
            name="ubicacion"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
            placeholder="Ciudad, País (Opcional)"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-3">
            Avatar URL
          </label>
          <input
            type="url"
            [(ngModel)]="usuario.avatar_url"
            name="avatar_url"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300"
            placeholder="https://ejemplo.com/avatar.jpg (Opcional)"
          >
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-800 mb-3">
          Biografía
        </label>
        <textarea
          [(ngModel)]="usuario.biografia"
          name="biografia"
          rows="3"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300 resize-y min-h-[100px]"
          placeholder="Describe al usuario... (Opcional)"
        ></textarea>
      </div>

      <div class="flex items-center mb-6">
        <label class="flex items-center space-x-3">
          <input
            type="checkbox"
            [(ngModel)]="usuario.activo"
            name="activo"
            class="rounded border-gray-300 text-purple-600 focus:ring-purple-500 h-5 w-5 transition-all duration-300"
          >
          <span class="text-sm font-semibold text-gray-800">Usuario activo</span>
        </label>
      </div>

      <div class="flex justify-end space-x-3 pt-8 border-t border-gray-200">
        <button
          type="button"
          (click)="cancelar.emit()"
          [disabled]="guardando"
          class="px-6 py-3 text-sm font-medium text-purple-600 bg-white border border-purple-600 hover:bg-purple-50 rounded-xl transition-all duration-300 transform hover:scale-105 font-semibold"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="guardando"
          class="px-6 py-3 text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 rounded-xl transition-all duration-300 transform hover:scale-105 font-semibold shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          <span *ngIf="guardando">Creando...</span>
          <span *ngIf="!guardando">Crear Usuario</span>
        </button>
      </div>
    </form>
  </div>
</div>
