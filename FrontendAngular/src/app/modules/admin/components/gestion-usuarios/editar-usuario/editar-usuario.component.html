<div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">

  <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div>
          <h1 class="text-3xl font-bold text-white">Editar Usuario</h1>
          <p class="text-purple-100 mt-1">Modifica la información del perfil</p>
        </div>
      </div>
      <div class="text-white">
        <span class="bg-purple-500 bg-opacity-50 px-3 py-1 rounded-full text-sm font-semibold">
          ID: {{usuario.id}}
        </span>
      </div>
    </div>
  </div>

  <div class="p-6">

    <div *ngIf="mensajeError" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-xl">
      {{ mensajeError }}
    </div>

    <form (ngSubmit)="guardar()" class="space-y-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <div class="space-y-6">
          <div class="flex items-center justify-between border-b border-gray-200 pb-4">
            <h3 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
              Información Personal
            </h3>
          </div>

          <div class="flex items-center space-x-4 p-4 bg-gradient-to-r from-purple-50 to-indigo-50 rounded-2xl">
            <div class="flex-shrink-0">
              <div class="h-20 w-20 rounded-2xl overflow-hidden shadow-md border-2 border-white">
                <img *ngIf="getAvatarUrl()" [src]="getAvatarUrl()" alt="Avatar" class="h-full w-full object-cover"
                  (error)="handleImageError($event)">
                <div *ngIf="!getAvatarUrl()"
                  class="h-full w-full bg-gradient-to-r from-purple-500 to-indigo-500 flex items-center justify-center">
                  <span class="text-white font-bold text-2xl">{{ getInitials() }}</span>
                </div>
              </div>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
              <input type="text" [(ngModel)]="usuarioEditado.nombre" name="nombre" required
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
          </div>

          <div class="space-y-4">
            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Email *</label>
              <input type="email" [(ngModel)]="usuarioEditado.email" name="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Género</label>
              <select [(ngModel)]="usuarioEditado.genero" name="genero"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <option value="">Seleccionar género</option>
                <option *ngFor="let genero of generos" [value]="genero.valor">
                  {{ genero.texto }}
                </option>
              </select>
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Fecha de Nacimiento</label>
              <input type="date" [(ngModel)]="usuarioEditado.fecha_nacimiento" name="fecha_nacimiento"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Biografía</label>
              <textarea [(ngModel)]="usuarioEditado.biografia" name="biografia" rows="3"
                placeholder="Escribe una breve biografía..."
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"></textarea>
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Ubicación</label>
              <input type="text" [(ngModel)]="usuarioEditado.ubicacion" name="ubicacion" placeholder="Ciudad, País"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
          </div>
        </div>

        <div class="space-y-6">
          <div class="flex items-center justify-between border-b border-gray-200 pb-4">
            <h3 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
              Información de Cuenta
            </h3>
          </div>

          <div class="space-y-4">
            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Contraseña</label>
              <input type="password" [(ngModel)]="nuevaContrasena" name="nuevaContrasena"
                placeholder="Dejar en blanco para mantener la actual"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
              <p class="text-sm text-gray-500 mt-2">Solo completa este campo si deseas cambiar la contraseña</p>
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Rol</label>
              <select [(ngModel)]="usuarioEditado.rol_id" name="rol_id"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
              </select>
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">Estado</label>
              <div class="flex items-center space-x-3">
                <label class="flex items-center space-x-2">
                  <input type="checkbox" [(ngModel)]="usuarioEditado.activo" name="activo"
                    class="rounded border-gray-300 text-purple-600 focus:ring-purple-500 h-5 w-5">
                  <span class="text-gray-700 font-medium">Usuario activo</span>
                </label>
                <span [class]="getEstadoBadgeClass()" class="px-3 py-1 rounded-full text-sm font-semibold">
                  {{ getEstadoTexto() }}
                </span>
              </div>
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-3">Datos Físicos</label>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="text-xs text-gray-500 block mb-1">Peso (kg)</label>
                  <input type="number" [(ngModel)]="usuarioEditado.peso" name="peso" min="0" step="0.1"
                    placeholder="70.5"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                  <label class="text-xs text-gray-500 block mb-1">Altura (cm)</label>
                  <input type="number" [(ngModel)]="usuarioEditado.altura" name="altura" min="0" step="0.1"
                    placeholder="175.0"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
              </div>
            </div>

            <div class="p-4 bg-gray-50 rounded-xl">
              <label class="text-sm font-medium text-gray-700 block mb-2">URL del Avatar</label>
              <input type="url" [(ngModel)]="usuarioEditado.avatar_url" name="avatar_url"
                placeholder="https://ejemplo.com/avatar.jpg"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
              <p class="text-sm text-gray-500 mt-2">URL de la imagen de perfil</p>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button type="button" (click)="cancelar.emit()" [disabled]="guardando"
          class="px-8 py-3 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm">
          Cancelar
        </button>
        <button type="submit" [disabled]="guardando"
          class="px-8 py-3 text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm flex items-center space-x-2">
          <span *ngIf="guardando" class="flex items-center space-x-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <span>Actualizando...</span>
          </span>
          <span *ngIf="!guardando">Actualizar Usuario</span>
        </button>
      </div>
    </form>
  </div>
</div>
