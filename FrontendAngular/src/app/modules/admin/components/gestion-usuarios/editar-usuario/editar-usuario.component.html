<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-xl font-bold mb-6">Editar Usuario: {{usuario.nombre}}</h2>

  <div *ngIf="mensajeError" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
    {{ mensajeError }}
  </div>

  <form (ngSubmit)="guardar()" class="space-y-6">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
        <input
          type="text"
          [value]="usuarioEditado.nombre"
          (input)="usuarioEditado.nombre = $any($event.target).value"
          name="nombre"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
        <input
          type="email"
          [value]="usuarioEditado.email"
          (input)="usuarioEditado.email = $any($event.target).value"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input
        type="password"
        [value]="usuarioEditado['contraseña']"
        (input)="usuarioEditado['contraseña'] = $any($event.target).value"
        name="contraseña"
        placeholder="Dejar en blanco para mantener la actual"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <p class="text-sm text-gray-500 mt-1">Solo completa este campo si deseas cambiar la contraseña</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
        <select
          [value]="usuarioEditado.rol_id"
          (change)="usuarioEditado.rol_id = +$any($event.target).value"
          name="rol_id"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Género</label>
        <select
          [value]="usuarioEditado.genero"
          (change)="usuarioEditado.genero = $any($event.target).value"
          name="genero"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let genero of generos" [value]="genero.valor">{{ genero.texto }}</option>
        </select>
      </div>
    </div>

    <div class="flex items-center">
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          [checked]="usuarioEditado.activo"
          (change)="usuarioEditado.activo = $any($event.target).checked"
          name="activo"
          class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
        >
        <span class="text-sm text-gray-700">Usuario activo</span>
      </label>
    </div>

    <div class="flex justify-end space-x-3 pt-6 border-t">
      <button
        type="button"
        (click)="cancelar.emit()"
        [disabled]="guardando"
        class="px-6 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors disabled:opacity-50"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="guardando"
        class="px-6 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors disabled:opacity-50"
      >
        <span *ngIf="guardando">Actualizando...</span>
        <span *ngIf="!guardando">Actualizar Usuario</span>
      </button>
    </div>
  </form>
</div>
