<div *ngIf="cargando" class="text-center py-8">
  <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
  <p class="mt-2 text-gray-600">Cargando desafíos...</p>
</div>

<div *ngIf="!cargando" class="bg-white shadow-md rounded-lg overflow-hidden">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Título
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Tipo
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Dificultad
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Fechas
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Acciones
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let desafio of desafios" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm font-medium text-gray-900">{{ desafio.titulo }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span [class]="'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + getTipoBadgeClass(desafio.tipo_actividad)">
            {{ desafio.tipo_actividad }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span [class]="'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + getDificultadBadgeClass(desafio.dificultad)">
            {{ desafio.dificultad }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <div>Inicio: {{ desafio.fecha_inicio | date:'shortDate' }}</div>
          <div>Fin: {{ desafio.fecha_fin | date:'shortDate' }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <div class="flex space-x-2">
            <button 
              (click)="ver.emit(desafio)"
              class="text-blue-600 hover:text-blue-900 p-2 rounded-full hover:bg-blue-50 transition-colors"
              title="Ver detalles"
            >
              <i class="fas fa-eye"></i>
            </button>
            <button 
              (click)="editar.emit(desafio)"
              class="text-yellow-600 hover:text-yellow-900 p-2 rounded-full hover:bg-yellow-50 transition-colors"
              title="Editar desafío"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button 
              (click)="onEliminarDesafio(desafio.id)"
              class="text-red-600 hover:text-red-900 p-2 rounded-full hover:bg-red-50 transition-colors"
              title="Eliminar desafío"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="desafios.length === 0" class="text-center py-8">
    <p class="text-gray-500">No hay desafíos creados.</p>
  </div>
</div>
