<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-xl font-bold mb-6">Crear Nuevo Desafío</h2>

  <form (ngSubmit)="guardar()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
      <input
        type="text"
        [(ngModel)]="desafio.titulo"
        name="titulo"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Descripción *</label>
      <textarea
        [(ngModel)]="desafio.descripcion"
        name="descripcion"
        required
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Actividad *</label>
        <select
          [(ngModel)]="desafio.tipo_actividad"
          name="tipo_actividad"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let tipo of tiposActividad" [value]="tipo">
            {{ tipo }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Dificultad *</label>
        <select
          [(ngModel)]="desafio.dificultad"
          name="dificultad"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let dificultad of dificultades" [value]="dificultad">
            {{ dificultad }}
          </option>
        </select>
      </div>
    </div>
    
    <div class="flex justify-end space-x-3 pt-4">
      <button
        type="button"
        (click)="cancelar.emit()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors"
      >
        Crear Desafío
      </button>
    </div>
  </form>
</div>
