<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Gestión de Desafíos</h1>
    
    <button 
      *ngIf="vistaActual === 'lista'"
      (click)="mostrarCrear()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
    >
      Crear Desafío
    </button>

    <button 
      *ngIf="vistaActual !== 'lista'"
      (click)="mostrarLista()"
      class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors"
    >
      Volver a la Lista
    </button>
  </div>

  <app-lista-desafios
    *ngIf="vistaActual === 'lista'"
    [desafios]="desafios"
    [cargando]="cargando"
    (editar)="mostrarEditar($event)"
    (ver)="mostrarDetalle($event)"
    (eliminar)="eliminarDesafio($event)"
  ></app-lista-desafios>

  <app-crear-desafio
    *ngIf="vistaActual === 'crear'"
    (creado)="onDesafioCreado()"
    (cancelar)="onCancelar()"
  ></app-crear-desafio>

  <app-editar-desafio
    *ngIf="vistaActual === 'editar' && desafioSeleccionado"
    [desafio]="desafioSeleccionado"
    (actualizado)="onDesafioActualizado()"
    (cancelar)="onCancelar()"
  ></app-editar-desafio>

    (editar)="mostrarEditar(desafioSeleccionado!)"
  ></app-detalle-desafio>-->

</div>
