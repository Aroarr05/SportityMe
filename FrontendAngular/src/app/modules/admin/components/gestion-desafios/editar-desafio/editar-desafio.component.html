<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Máx. Participantes</label>
    <input
      type="number"
      [(ngModel)]="desafioEditado.max_participantes"
      name="max_participantes"
      min="1"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
    <select
      [(ngModel)]="estadoDesafio" 
      name="estado"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="ACTIVO">ACTIVO</option>
      <option value="INACTIVO">INACTIVO</option>
    </select>
  </div>

  <div class="flex items-center">
    <label class="flex items-center space-x-2 mt-6">
      <input
        type="checkbox"
        [(ngModel)]="desafioEditado.es_publico"
        name="es_publico"
        class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
      >
      <span class="text-sm text-gray-700">Desafío Público</span>
    </label>
  </div>
</div>
