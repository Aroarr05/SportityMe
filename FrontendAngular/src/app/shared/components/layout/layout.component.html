<div class="h-screen flex flex-col">
  <header class="bg-white border-b border-gray-200">
    <div class="flex justify-between items-center px-6 py-3">
      <h1 class="text-lg font-bold text-gray-800">{{ tituloPagina }}</h1>
    
      <div *ngIf="!isLoggedIn; else usuarioLogueado">
        <button 
          (click)="irALogin()"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-sm font-medium"
        >
          Iniciar Sesión
        </button>
      </div>
      
      <ng-template #usuarioLogueado>
        <button 
          (click)="cerrarSesion()"
          class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors text-sm font-medium"
        >
          Cerrar Sesión
        </button>
      </ng-template>
    </div>
  </header>

  <div class="flex-1 flex min-h-0">

    <aside class="w-56 bg-white border-r border-gray-200 flex-shrink-0 overflow-y-auto py-4">
      <nav>
        <ul class="space-y-1 px-3">
          <li>
            <a 
              routerLink="/desafios" 
              routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
              class="flex items-center px-3 py-2.5 text-gray-700 hover:bg-gray-50 transition-colors no-underline rounded-md"
            >
              <span class="font-medium">Desafíos</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/rankings" 
              routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
              class="flex items-center px-3 py-2.5 text-gray-700 hover:bg-gray-50 transition-colors no-underline rounded-md"
            >
              <span class="font-medium">Ranking</span>
            </a>
          </li>
          <li>
            <a 
              routerLink="/progresos" 
              routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
              class="flex items-center px-3 py-2.5 text-gray-700 hover:bg-gray-50 transition-colors no-underline rounded-md"
            >
              <span class="font-medium">Mi Progreso</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    
    <main class="flex-1 overflow-auto bg-gray-50 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
